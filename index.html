<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            background-color: rgba(255, 0, 0, 0.2); /* Fondo rojo más tenue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: white;
            border: none;
            border-radius: 50%; /* Botón redondo */
            cursor: pointer;
            font-family: "Century Gothic", sans-serif; /* Cambio de tipo de letra */
        }
    </style>
</head>
<body>
    <button onclick="ejecutarCodigo()">Inicio</button>
    <script>
        function ejecutarCodigo() {
            fetch('/ejecutar_codigo')
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        }
    </script>
</body>
</html>
